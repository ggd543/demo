log4j.rootLogger=WARN, STDOUT, FILE
log4j.logger.jdbc.JDBCTest=INFO

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%t] - %m%n
log4j.appender.STDOUT.threshold=INFO

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=log/h2demo.log
log4j.appender.FILE.MaxFileSize=1024KB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%t] - %m%n
log4j.appender.FILE.threshold=INFO