<script>
	//在函数体内，局部变量的优先级要比同名的全局变量高。此时，局部变量会覆盖同名全局变量。
	var a = 1;                          // 全局变量  
	(function f(){  
		var a = 2;                      // 局部变量  
		alert(a);                       // 返回2  
	})();        
</script>
<script>
	//如果在函数体内存在同名参数变量和全局变量，则参数变量的优先级要比同名全局变量高
	var a = 1;                          // 全局变量  
	(function f(a){                     // 参数变量  
		alert(a);                       // 返回3  
	})(3);                              	
</script>
<script>
	//如果在函数体内存在同名参数变量和局部变量，则局部变量的优先级要比同名参数变量高
	var a = 1;                          // 全局变量  
	(function f(a){                     // 参数变量  
		var a = 2;                      // 局部变量  
		alert(a);                       // 返回2  
	})(3);                              

	//js没有块级作用域
	
</script>
