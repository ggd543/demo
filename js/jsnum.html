	document.write(23);

	document.write("<br>");

	document.write("<br>");

	document.write("<br>");

	document.write("<br>");

	document.write("<br>");

	document.write("<br>");

	document.write("<br>");

	document.write(-Infinity/Infinity);  //返回NaN
	document.write("<br>");
	document.write(0/Infinity);  //返回0
	
	document.write("<br>");
	document.writeln(isFinite(0));          // 返回 true  
	document.write("<br>");
	document.writeln(isNaN(0));         // 返回 false  
	document.write("<br>");
	document.writeln(isFinite(0/0));        // 返回 false  
	document.write("<br>");
	document.writeln(isNaN(0/0));           // 返回 true  
	document.write("<br>");
	document.writeln(isFinite("a"));        // 返回 false

	document.writeln(isNaN("a"));           // 返回 true

	document.write("<br>");
	document.writeln(Number("123"));
